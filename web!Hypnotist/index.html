Welcome to web-Hypnotist.
This is a web-app made to generate a hypnosis session, featuring speech, graphics, music and sound effects, from a written script.

So... Let's test this! This is a script! What is written in the large text-area will be spoken.
You can also include commands in the text, which will not be spoken but do other things.
Example-scripts are found at the bottom of the "How to use?"-page.

Commands begin with !(exclamation mark).  Comments begin with %
%this should not be spoken, it's a comment

Now let's test a pause 1.57 seconds. Here the pause command is used.
!pause 1.57
I hope it worked.

A row left blank will be a pause for half a second.


Now test a sound effect. This is a finger-snap
!sound snap


That was the sound-command.

!gender m
I can change between a male and female voice with the gender-command.

Let's try an image from a url. This is the urlimage command.
!urlimage https://upload.wikimedia.org/wikipedia/commons/6/69/Spiral_mathmap.gif
!gender f
May take some time to buffer image, especially if it's a large file.

Speech will continue while buffering image.


We can make the image larger with the imagesize-command.
!imagesize 900



Or smaller...
!imagesize 100


This should be about right.
!imagesize 600

The bgcolor-command changes the background color!
!bgcolor yellow

Maybe another color
!bgcolor black
There! Looks great! Now we can do some hypnotizing!

I can change speech-volume with the volume-command.

!volume 0.5
This is spoken more silently due to the volume-command being used.

!volume 1.1
This a bit louder...

!volume 1
I can change speech-rate

!rate 0.6
Talk more slowly now... slow... 
!rate 0.4
Slowing down...


!rate 1.6
I talk fast! Fast! I talk so much fast!
!rate 1


Let's try some music
!youtubemusic https://www.youtube.com/watch?v=6GdP31jXyEY
May take some time to buffer... it's streamed from somewhere after all...




Ahh... music...
!rate 0.7
Everybody likes music...


Relax...
!youtubemusicvolume 0.4

Let go...


!imagesize 800
!sound sigh


Sleep....



!rate 1
Well...  this is about it so far...

!youtubemusic off
!noimage

So...   go ahead! Write something and share it!

Make us proud!


Oh... and one more thing...

It's a good idea to use Google Chrome here! Most features will probably work on Safari as well, but other browsers seem to lack the speech-synthesis-engine!
